<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>VENTAS</h1>
        <form>
            <label for="cliente">Nombre del Cliente</label>
            <input type="text" id="cliente" name="cliente" placeholder="Ingrese el nombre del cliente">

            <label for="producto">Producto</label>
            <select id="producto" name="producto">
                <option value="maiz">Maíz</option>
                <option value="trigo">Trigo</option>
                <option value="arroz">Arroz</option>
            </select>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad">

            <label for="precio">Precio Unitario</label>
            <input type="number" id="precio" name="precio" placeholder="Ingrese el precio unitario">

            <button type="button" onclick="registrarVenta()">Registrar Venta</button>
        </form>

        <div class="table-container">
            <h2>Historial de Ventas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Total</th>
                    </tr>
                </thead>
                <tbody id="ventas-table-body">
                    <!-- Ventas registradas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
